version: '3.8'

networks:
  app-network:
    driver: overlay
    attachable: true

services:
  db:
    image: danil221/mysql-app:latest
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 5
    ports:
      - "3306:3306"
    command: >
      --datadir=/var/lib/mysql
      --innodb-flush-method=O_DIRECT
      --skip-innodb-doublewrite
      --innodb-file-per-table=1
      --innodb-log-file-size=256M
      --innodb-buffer-pool-size=256M
      --max_connections=200
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -prootpassword || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    networks:
      - app-network

  web:
    image: danil221/php-app:latest
    deploy:
      replicas: 3
      restart_policy:
        condition: any
        delay: 5s
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_NAME: appdb
      DB_USER: user
      DB_PASSWORD: userpassword
      DB_CONNECT_TIMEOUT: 60
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: user
      PMA_PASSWORD: userpassword
      UPLOAD_LIMIT: 100M
    ports:
      - "5000:80"
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql-data:
