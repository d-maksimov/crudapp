version: '3.8'

networks:
  app-network:
    driver: overlay
    attachable: true

services:
  db:
    image: danil221/mysql-app:latest
    volumes:
      - /shared/mysql:/var/lib/mysql  # ПРЯМОЙ ПУТЬ К ОБЩЕЙ ПАПКЕ НА ВСЕХ НОДАХ
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 5
      placement:
        constraints:
          - node.role != manager  # БД только на worker нодах
    ports:
      - target: 3306
        published: 3306
        mode: ingress
    # КРИТИЧЕСКИ ВАЖНЫЕ ПАРАМЕТРЫ ДЛЯ ОБЩЕЙ ПАПКИ
    command: >
      --datadir=/var/lib/mysql
      --innodb-flush-method=O_DIRECT
      --skip-innodb-doublewrite
      --innodb-file-per-table=1
      --innodb-log-file-size=256M
      --innodb-buffer-pool-size=256M
      --max_connections=200
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -prootpassword || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    networks:
      - app-network

  web:
    image: danil221/php-app:latest
    deploy:
      replicas: 3
      restart_policy:
        condition: any
        delay: 5s
    ports:
      - target: 80
        published: 8080
        mode: ingress
    environment:
      DB_HOST: db
      DB_NAME: appdb
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_CONNECT_TIMEOUT: 60
    networks:
      - app-network
    depends_on:
      - db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      UPLOAD_LIMIT: 100M
    ports:
      - target: 80
        published: 5000
        mode: ingress
    networks:
      - app-network
    depends_on:
      - db
