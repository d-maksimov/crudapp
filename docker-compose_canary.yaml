version: '3.8'

services:
  db:
    image: ${DOCKER_HUB_USER}/mysql-app:${BUILD_NUMBER}
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=appdb
      - MYSQL_USER=user
      - MYSQL_PASSWORD=userpassword
    volumes:
      - canary_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  web-server:
    image: ${DOCKER_HUB_USER}/php-app:${BUILD_NUMBER}
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=appdb
      - DB_USER=user
      - DB_PASSWORD=userpassword
      - APP_ENV=canary
    ports:
      - "8081:80"
    depends_on:
      - db
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  default:
    driver: overlay
    attachable: true

volumes:
  canary_mysql_data:
    driver: local
