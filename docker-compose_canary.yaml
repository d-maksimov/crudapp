version: '3.8'

services:
  db:
    image: ${DOCKER_HUB_USER}/mysql-app:${BUILD_NUMBER}
    deploy:
      replicas: 1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 10
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=appdb
    # НЕ используем volume для тестирования
    # volumes:
    #   - mysql-canary-data:/var/lib/mysql

  web-server:
    image: ${DOCKER_HUB_USER}/php-app:${BUILD_NUMBER}
    deploy:
      replicas: 1
    ports:
      - "8081:80"
    environment:
      - DB_HOST=db
      - DB_NAME=appdb
      - DB_USER=user
      - DB_PASSWORD=userpassword
      - APP_ENV=canary
    depends_on:
      - db

