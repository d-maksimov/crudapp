# docker-compose_canary.yaml (УПРОЩЕННАЯ)
version: '3.8'

services:
  db:
    image: danil221/mysql-app:latest
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
    # УБРАТЬ volumes для теста
    # volumes:
    #   - mysql_data:/var/lib/mysql
    # УБРАТЬ healthcheck для теста
    # healthcheck:
    #   test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
    #   interval: 30s
    #   timeout: 15s
    #   retries: 5
    #   start_period: 90s
    ports:
      - "3306:3306"  # Явно открываем порт для теста
    networks:
      - canary-network
    # УБРАТЬ command - уже в Dockerfile
    # command: >
    #   --default-authentication-plugin=mysql_native_password
    #   --bind-address=0.0.0.0

  web-server:
    image: danil221/php-app:latest
    environment:
      - DB_HOST=db
      - DB_NAME=appdb
      - DB_USER=root
      - DB_PASS=rootpassword
    ports:
      - "8081:80"
    networks:
      - canary-network
    depends_on:
      - db

networks:
  canary-network:
    driver: overlay

