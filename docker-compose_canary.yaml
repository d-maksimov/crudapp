version: '3.8'

services:
  db:
    image: danil221/mysql-app:33
    deploy:
      replicas: 1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 10
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=appdb
    volumes:
      - mysql-canary-data:/var/lib/mysql

  web-server:
    image: danil221/php-app:33
    deploy:
      replicas: 1
    ports:
      - "8081:80"
    environment:
      - DB_HOST=db
      - DB_NAME=appdb
      - DB_USER=user
      - DB_PASSWORD=userpassword
      - APP_ENV=canary
    depends_on:
      - db

volumes:
  mysql-canary-data:
